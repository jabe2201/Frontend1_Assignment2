<!DOCTYPE html>
<html lang="en"> 
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODOS</title>
    <link rel="stylesheet" href="styling.css">
</head>


<body onload="refreshList()">
    <div class="Container">
        <div class="Todo-Form">
            <label for="Todoentry">Lägg till "Att göra"</label>
            <input id="Todoentry" type="text">
            <div class="DateAndChoirs">
                <input id="Date" type="date">
                <select name="categories" id="Categories">
                    <option value="Jobb">Jobb</option>
                    <option value="Hushållsarbete">Hushållsarbete</option>
                </select>
            </div>
            <button onclick="addTodo()" id="addButton">Lägg till</button>
            <label for="SearchForm">Filtrera på sökord</label>
            <input type="text" onkeyup="filterList(SearchBox.value)" name="SearchBox" id="SearchBox">
            <div class="CategoryBox">
                <input id="All" class="RadioButton" type="radio" name="radio" onclick="radioSelectFilter(this.id)">
                <label for="RadioAll">Alla</label>
                <input id="Jobb" class="RadioButton" type="radio" name="radio" onclick="radioSelectFilter(this.id)">
                <label for="RadioWork">Jobb</label>
                <input id="Hushållsarbete" class="RadioButton" type="radio" name="radio" onclick="radioSelectFilter(this.id)">
                <label for="RadioChoirs">Hushållsarbete</label>
            </div>
            <div class="ListBox">
                <div class="List-Box-Header">
                    <span>Uppgift</span>
                    <span>Skall vara färdigt</span>
                    <span>Katergori</span>
                </div>
            </div>
        </div>
        
    </div>
    
    
    <script src="./mySript.js"></script>
</body>
</html>
